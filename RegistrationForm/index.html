<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel='stylesheet' href='styles.css' />
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action='https://register-demo.freecodecamp.org' method='POST'></form>

    <!-- To make the form more interactive, add the required
        attribute to the input elements in the first fieldset.

        Now, if you try to submit the form without filling in the 
        required fields, you will see an error message. -->

    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}"
                required /></label>
    </fieldset>
    <!-- Add custom validation to the password input element, 
    by adding a minlength attribute with a value of 8. 
    Doing so prevents inputs of less than 8 characters being submitted. -->

    <fieldset>
        <label for="personal-account"><input class='inline' id="personal-account" type="radio" name="account-type" /> Personal
            Account</label>
        <label for="business-account"><input class='inline' id="business-account" type="radio" name="account-type" /> Business
            Account</label>
        <label for="terms-and-conditions">
            <input id="terms-and-conditions"  class='inline' type="checkbox" required /> I accept the <a
                href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
    </fieldset>
    <!-- Moving on to the final fieldset. What if you wanted to allow a user to upload a profile picture?
    Well, the input type file allows just that. Add a label with the text Upload a profile picture: , 
    and nest an input accepting a file upload. -->


    <!-- Submitting the form with an option selected would not send a useful value to the server. 
        As such, each option needs to be given a value attribute. Without which, the text content of the option 
        will be submitted to the server.

    Give the first option a value of "", and the subsequent option elements value attributes from 1 to 4. -->
    <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
                name='profile-picture' /></label>
        <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120" name='age' /></label>
        <label for="referrer">How did you hear about us?
            <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="bio">Provide a bio:
            <textarea name='bio' id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
    </fieldset>
    <input type="submit" value="Submit" />
</body>

</html>




<!-- With type="password" you can use the pattern attribute to define a 
regular expression that the password must match to be considered valid.

Add a pattern attribute to the password input element to require the input match: [a-z0-5]{8,}

The above is a regular expression which matches eight or more 
lowercase letters or the digits 0 to 5. Then, remove the minlength attribute, and try it out. -->
